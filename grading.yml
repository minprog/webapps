templates:
    1: &besproken
        type: pass
        subgrades:
            besproken: boolean
        calculation: besproken.to_i
        hide_calculated: true

grades:
    homepage:
        type: float
        subgrades:
            on_github: boolean
            gh_pages: boolean
            four_htmls: boolean
            scss: boolean
            mobile: boolean
            bootstrap: boolean
            readme: boolean
            points: integer
        calculation: (on_github == -1 && gh_pages == -1 && four_htmls == -1 && scss == -1 && mobile == -1 && bootstrap == -1 && readme == -1) && (points.present? && (points.to_i.to_f/6*9+1).round(1) || -1) || 0
        hide_calculated: true
    blog:
        type: float
        subgrades:
            repo_ok: boolean
            done: boolean
            points: integer
        calculation: (done == -1 && repo_ok == -1) && (points.present? && (points.to_i.to_f/6*9+1).round(1) || -1) || 0
        hide_calculated: true
    books:
        type: float
        subgrades:
            repo_ok: boolean
            done: boolean
            points: integer
        calculation: (done == -1 && repo_ok == -1) && (points.present? && (points.to_i.to_f/6*9+1).round(1) || -1) || 0
        hide_calculated: true
    flack:
        type: float
        subgrades:
            repo_ok: boolean
            done: boolean
            points: integer
        calculation: (done == -1 && repo_ok == -1) && (points.present? && (points.to_i.to_f/6*9+1).round(1) || -1) || 0
        hide_calculated: true
    pizza:
        type: float
        subgrades:
            repo_ok: boolean
            done: boolean
            points: integer
        calculation: (done == -1 && repo_ok == -1) && (points.present? && (points.to_i.to_f/6*9+1).round(1) || -1) || 0
        hide_calculated: true
    final_project: *besproken
    final_design: *besproken
    final_process: *besproken
    final_alpha: *besproken
    final_beta: *besproken
    final_product: *besproken
    final_screencast: *besproken
    final_demo: *besproken
    final_project_grade:
        type: float
        subgrades:
            code: integer
            repo: integer
            design: integer
            docs: integer
        calculation: ((code.to_i+repo.to_i+design.to_i+docs.to_i).to_f/20*9+1).round(1)
        hide_calculated: true

